<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <head>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo"/>
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
    </head>

    <main class="container">

        <!-- Hero section -->
        <section class="hero_container">
            <div class="hero_image_container"> 
                <img src="assets/hero.jpg" alt="hero image" class="hero_image" />
                <!-- <img src="assets/svg/heroShape.svg" alt="hero shape" class="hero_shape" />     -->
            </div>
            <div class="hero_text_container">
                <h1 class="hero_text">Order food from favourite restaurants near you.</h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>


        <!-- Explore Menu -->

        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_list">
                <!-- Burger -->
                <div class="food_card"> 
                    <div class="food_card_image_container">
                        <img src="assets/burger.jpg" alt="burger" class="food_image"/>
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: red">+3</span></p>
                    </div>
                </div>
                
                <!-- Pizza  -->
                <div class="food_card" id="pizza_card"> 
                    <div class="food_card_image_container">
                        <img src="assets/pizza.jpg" alt="pizza" class="food_image"/>
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Pizza</h3>
                        <p>Pizza hut, Domino's Pizza<span style="color: red">+3</span></p>
                    </div>
                </div>

                <!-- Ice Cream -->
                <div class="food_card"> 
                    <div class="food_card_image_container">
                        <img src="assets/iceCream.jpg" alt="icecream" class="food_image"/>
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Ice Cream</h3>
                        <p>Baskin Robins, Ibaco<span style="color: red">+3</span></p>
                    </div>
                </div>
            </div>
            <div class="explore_menu_view_more">
            <button class="button_primary">View More</button>
            </div>
        </section>

        <!-- Restaurent -->

        <section class="restaurent_container">
            <h1 class="restaurent_text">Order from 100s of restaurents</h1>
            <div class="restaurent_images_container">
                <div class="restaurent_images_row_one">
                    <div class="restaurent_image_1"><img src="assets/restaurant1.jpg" alt="restaurent1" class="restaurent_1"/></div>
                    <div class="restaurent_image_2"><img src="assets/restaurant2.jpg"alt="restaurent2" class="restaurent_2"/></div>
                </div>
                <div class="restaurent_images_row_two">
                    <div class="restaurent_image_3"><img src="assets/restaurant3.jpg" alt="restaurent3" class="restaurent_3"/></div>
                    <div class="restaurent_image_4"><img src="assets/restaurant4.jpg" alt="restaurent4" class="restaurent_4"/></div>
                </div>
                
            </div>
        </section>
    </main>
    
</body>
</html>
